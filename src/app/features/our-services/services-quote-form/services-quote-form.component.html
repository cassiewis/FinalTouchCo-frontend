<div class="quote-container light-pink-background">
    <h2 class="service-quote-title">SERVICE QUOTE</h2>
    <p class="cursive-font service-quote-subtitle">Receive a tailored quote for any of our services</p>
    <div class="quote-form-container">

        <form [formGroup]="quoteForm" (ngSubmit)="submitForm()" class="quote-form">
          <input type="hidden" formControlName="recaptchaToken" />
          <div class="form-field">
            <label>Name</label>
            <input 
              type="text" 
              formControlName="name"
              autocomplete="name"
              pattern="[A-Za-z\s]+"
              minlength="2"
              maxlength="50"
              required>
            <div *ngIf="name?.invalid && name?.touched" class="field-error">
              Please enter a valid name (letters and spaces only)
            </div>
          </div>

            <!-- <label for="name">Name:</label>
            <input type="text" id="name" formControlName="name" required> -->
          <div class="form-field">
            <label>Email</label>
            <input 
              type="email" 
              inputmode="email"
              formControlName="email"
              autocomplete="email"
              required/>
            <div *ngIf="email?.invalid && email?.touched" class="field-error">
              Please enter a valid email address
            </div>
          </div>

          <div class="form-field">
            <label>Venue Name and Address</label>
            <input 
              type="text" 
              inputmode="address"
              formControlName="address"
              autocomplete="address"
              required/>
              <div *ngIf="address?.invalid && address?.touched" class="field-error">
              Please enter the address of your venue
            </div>
          </div>
          <div class="form-field">
            <label>Event Date</label>
            <input 
              type="date" 
              formControlName="eventDate"
              required/>
          </div>

          <!-- <label for="service">Service Interested In:</label>
            <select id="service" formControlName="service">
            <option value="setup-teardown">Setup & Teardown</option>
            <option value="delivery-pickup">Delivery & Pickup</option>
            <option value="custom-service">Custom Service</option>
          </select> -->
    
          <div class="form-field">
            <label>How many items are you planning to rent and need setup for?</label>
            <textarea 
                formControlName="items">
            </textarea>
          </div>

          <div class="form-field">
            <label>What times are scheduled for setup and cleanup?</label>
            <textarea 
                formControlName="times">
            </textarea>
          </div>

            <button type="submit" class="btn btn-primary button-theme green-background">GET QUOTE</button>
        </form>
    </div>
</div>
