<!-- <a [routerLink]="['/product', product.productId]" class="product-item"> -->
<a (click)="goToProduct($event)" class="product-item">
  <div class="image-placeholder">
      <div class="image-container">
          <p *ngIf="product.custom" class="custom-text secondary-font" alt="Custom Icon">CUSTOM</p>
        <img 
          [src]="product.imageUrl"
          [srcset]="product.imageUrl + ' 1x, ' + product.imageUrl + ' 2x'" 
          sizes="(max-width: 768px) 100vw, 400px"
          alt="{{ product.name }}" 
          class="product-image" 
          (load)="onImageLoad($event)"
          >
      
      </div>
    </div>
    <div class="item-info black-font">
      <p class="product-name black-font">{{ product.name }}</p>
      <!-- <p class="info-count">{{ product.count }} avaliable</p> -->
      <p class="info-price black-font">${{ product.price }}</p>
    </div>
</a>
